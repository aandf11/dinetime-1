<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Restaurants</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div th:switch="${restaurants}" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">No restaurant yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Your Restaurants</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>address</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                    <th>Add Table</th>
                                    <th>Table List</th>
                                    <th>Reservation List</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="restaurant : ${restaurants}">
                                    <td th:text="${restaurant.name}"></td>
                                    <td th:text="${restaurant.address}"></td>
                                    <td><a th:href="@{/restaurant/edit/{id}(id=${restaurant.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/restaurant/delete/{id}(id=${restaurant.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    <td><a th:href="@{/tableAvailability/add/{id}(id=${restaurant.id})}" class="btn btn-primary"><i class="fas fa-plus-square ml-2"></i></a></td>
                                    <td><a th:href="@{/tableAvailability/show/{id}(id=${restaurant.id})}" class="btn btn-primary"><i class="fas fa-chair ml-2"></i></a></td>
                                    <td><a th:href="@{/restaurant/showreservation/{id}(id=${restaurant.id})}" class="btn btn-primary"><i  class="far fa-calendar-check ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <br>
                    <p>Add a new restaurant</p>
                    <p class="my-2"><a th:href="@{/restaurant/add/{id}(id=${account.id})}" class="btn btn-primary"><i class="fas fa-plus-circle ml-2"></i></a></p>
                    <br>
                    <p>Edit account</p>
                    <p class="my-2"><a th:href="@{/businessAccount/edit/{id}(id=${account.id})}" class="btn btn-primary"><i class="fas fa-plus-circle ml-2"></i></a></p>
                </div>
            </div>
        </div>
        <!-- <div class="container">
            <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        </div> -->
    </body>
</html>
