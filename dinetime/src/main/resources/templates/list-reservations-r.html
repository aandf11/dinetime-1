<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div th:switch="${reservations}" class="container">
            <div class="row">
                <div class="col-md-9">
                    <h2 th:case="null">No Reservation yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Your Reservations</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>TableId</th>
                                    <th>Seats</th>
                                    <th>Time</th>
                                    <th>Date</th>
                                    <th>CustomerName</th>
                                   
                                   
                                    <!-- <th>Edit</th> -->
                                    <!-- <th>Delete</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="reservation : ${reservations}">
                                    <td th:text="${reservation.table_id}"></td>
                                    <td th:text="${reservation.seats}"></td>
                                    <td th:text="${reservation.time}"></td>
                                    <td th:text="${reservation.date}"></td>
                                    <td th:text="${reservation.customer_id}"></td>
                                    
                                
                                    <!-- <td><a th:href="@{/reservation/edit/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td> -->
                                    <!-- <td><a th:href="@{/reservation/delete/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <a href="/restaurant">Back to Restaurant List</a><br />
                    <!-- <p class="my-5"><a href="/reservation/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
                    <!-- <td><a th:href="@{/search/add/{id}(id=${account.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td> -->
                      <!-- <p class="my-5"><a href="/search/add/" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->


                      <!-- <p class="my-5"><a href="/customerAccount/gosearch" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
                </div>
            </div>
        </div>
        <!-- <div class="container">
            <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        </div> -->
    </body>
</html>
