<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  

  
    <div class="col">
      <form action="#" th:action="@{/businessAccount}" th:object="${businessAccount}" method="post">

       

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>

            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
          </div>
        </div>

        
        
          <div class="form-row">
            <div class="form-group col-md-6">
          <label for="userId">userId</label>
          <input type="text" th:field="*{userId}" class="form-control" id="userId" placeholder="userId">
          <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger"></span>
      


      </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="form-group col-md-6">
          <label for="name">name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
      </div>
        </div>
    
        <div class="row">
          <div class="col-md-6 mt-5">
              <input type="submit" class="btn btn-primary" value="Add">
          </div>
         </div>   
      </form>
    
      </div>
    
</body>
</html>
