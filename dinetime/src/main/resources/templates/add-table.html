<body>



<br>

  <div class="gtco-cover gtco-cover-sm" src="img_bg_1.jpg" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="gtco-container text-center">
        <div class="display-t">
            <div class="display-tc">
                <br>
                <h1>&ldquo; ADD &mdash; TABLES&rdquo;</h1>
                <a href="/restaurant">Back to Restaurant List</a><br />
                
                <!-- <p>&mdash; John Doe, CEO of XYZ Co.</p> -->
            </div>	
        </div>
    </div>
</div>



<div class="container-md">
  <div class="row ">
    <div class="col-sm ">


  
    <div class="col">
      <form action="#" th:action="@{/tableAvailability}" th:object="${tableAvailability}" method="post">

          <div class="form-row">
            <div class="form-group col-md-6">
          <label for="seats">Seats</label>
          <input type="number" th:field="*{seats}" class="form-control" id="seats" placeholder="seats">
          <span th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}" class="text-danger"></span>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
      <label for="available">Available ---(Please type number: 1 is Available/ 0 is not Available)</label>
      <input type="text" th:field="*{available}" class="form-control" id="available" placeholder="1">
      <span th:if="${#fields.hasErrors('available')}" th:errors="*{available}" class="text-danger"></span>
    </div>
</div>

    <div class="form-row">
            <div class="form-group col-md-6">
        <label for="time">Time</label>
        <input type="time" th:field="*{time}" class="form-control" id="time" placeholder="12:00">
        <span th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="text-danger"></span>
        </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
  <label for="date">Date</label>
  <input type="date" th:field="*{date}" class="form-control" id="date" placeholder="2020-11-05">
  <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
  </div>
</div>
<br>
<input type="submit" class="btn btn-primary" value="Add">

    
</div>


  
      </form>
    
      </div>
    </div>
  </div>
</div>
    
</body>
</html>
