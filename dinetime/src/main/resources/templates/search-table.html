

  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

        
       
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-2">New Search</h2>
        <h5 class="mb-5">Please enter seat and date to search restaurant</h5>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/search}" th:object="${search}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="seats" class="col-form-label">Seats</label>
                            <input type="number" th:field="*{seats}" class="form-control" id="seats" placeholder="seats">
                        
                        </div>


    
                        <br>
                       <div class="form-row">
                        <div class="form-group col-md-12">
                        <label for="date">Date</label>
                        <input type="date" th:field="*{date}" class="form-control" id="date" placeholder="2020-11-05">
                        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                        </div>
                        </div>

                        
              
                    
                       
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Search">
                            </div>
                        
                          
                    </form>
                </div>
            </div>
        </div>
       




    </body>
</html>
