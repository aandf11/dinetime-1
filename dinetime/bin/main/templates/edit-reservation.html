<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-5">Update Reservation Detail</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/reservation/edit/}" th:object="${reservation}" method="post">
                    
                    <div class="form-group col-md-6" hidden>
                        <label for="id" class="col-form-label">id</label>
                        <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="id" readonly>
                    </div> 

                    <div class="form-group col-md-6" >
                        <label for="id" class="col-form-label">Restaurant</label>
                        <input type="text" th:field="*{restaurant}" class="form-control" id="restaurant" placeholder="restaurant" readonly>
                    </div> 
                    <div class="form-group col-md-6" >
                        <label for="id" class="col-form-label">Table_id</label>
                        <input type="text" th:field="*{table_id}" class="form-control" id="table_id" placeholder="table_id" readonly>
                    </div> 
                    
                    
                    <div class="form-group col-md-6">
                        <label for="time" class="col-form-label">Time</label>
                        <input type="time" th:field="*{time}" class="form-control" id="time" placeholder="time">
                        <span th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="customer_id" class="col-form-label">Customer Name</label>
                                <input type="text" th:field="*{customer_id}" class="form-control" id="customer_id" placeholder="customer_id">
                                <span th:if="${#fields.hasErrors('customer_id')}" th:errors="*{customer_id}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="date" class="col-form-label">Date</label>
                                <input type="date" th:field="*{date}" class="form-control" id="date" placeholder="date">
                                <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="seats" class="col-form-label">Seats</label>
                                <input type="number" th:field="*{seats}" class="form-control" id="seats" placeholder="seats">
                                <span th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}" class="text-danger"></span>
                            </div>

                            <!-- <div class="form-group col-md-6">
                                <label for="business_id" class="col-form-label">business_id</label>
                                <input type="text" th:field="*{business_id}" class="form-control" id="business_id" placeholder="business_id">
                                <span th:if="${#fields.hasErrors('business_id')}" th:errors="*{business_id}" class="text-danger"></span>
                            </div> -->

                            <!-- <td><a href="@{/reservation/delete/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
                            <!-- <td><a href=/reservation/delete/1 class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->

                
                         
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Save">

                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
