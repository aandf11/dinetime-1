<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div th:switch="${tables}" class="container">
            <div class="row">
                <div class="col-md-9">
                    <h2 th:case="null">No Table yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Tables</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Seat</th>
                                    <th>Time</th>
                                    <th>Date</th>
                                    <th>Available</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="table : ${tables}">
                                    <td th:text="${table.seats}"></td>
                                    <td th:text="${table.time}"></td>
                                    <td th:text="${table.date}"></td>
                                    <td th:text="${table.available}"></td>
                                    <td><a th:href="@{/tableAvailability/edit/{id}(id=${table.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/tableAvailability/delete/{id}(id=${table.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    <!-- <td><a th:href="@{/tableAvailability/addreservation/{id}(id=${table.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <a href="/restaurant">Back to Restaurant List</a><br />
                    <!-- <p class="my-5"><a href="/tableAvailability/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
                </div>
            </div>
        </div>
  
    </body>
</html>
