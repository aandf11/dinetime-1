<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BUSINESS ACCOUNT SIGN UP</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>

  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>

  <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
<body>

  <div class="gtco-cover gtco-cover-sm">
    <div class="overlay"></div>
    <div class="gtco-container text-center">
        <div class="display-t">
            <div class="display-tc">
                <br>
                <h1>&ldquo; Add First Restaurant For You Account &rdquo;</h1>
                
             
            </div>	
        </div>
    </div>
</div>

<br>


  

<div class="container-md">
  <div class="row ">
    <div class="col-sm ">
  
    <div class="col">
      <form action="#" th:action="@{/restaurant}" th:object="${restaurant}" method="post">

          <div class="form-row">
            <div class="form-group col-md-6">
          <label for="name">Restaurant Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
    </div>

          <div class="form-row">
            <div class="form-group col-md-6">
          <label for="address">Restaurant Address</label>
          <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address">
          <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
        </div>
    </div>



    
        <div class="row">
          <div class="col-md-6 mt-5">
              <input type="submit" class="btn btn-primary" value="Add">
          </div>
         </div>   
      </form>
    
      </div>
    </div>
  </div>
</div>
    
</body>
</html>
