<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CUSTOMER ACCOUNT SIGN UP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>

    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

</head>
<body>

  <div class="gtco-cover gtco-cover-sm" src="img_bg_1.jpg" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="gtco-container text-center">
        <div class="display-t">
            <div class="display-tc">
                <br>
                <h1>&ldquo; CUSTOMER &mdash; SIGN UP&rdquo;</h1>
                <a class="nav-link" href="/index.html">Back to homepage</a>
                
             
            </div>	
        </div>
    </div>
</div>

  
<br>
  <div class="container-md">
    <div class="row ">
      <div class="col-sm ">

    <div class="col">
      <form action="#" th:action="@{/customerAccount}" th:object="${customerAccount}" method="post">

       

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>

            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
          </div>
        </div>

        
        
          <div class="form-row">
            <div class="form-group col-md-6">
          <label for="userId">UserId</label>
          <input type="text" th:field="*{userId}" class="form-control" id="userId" placeholder="userId">
          <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger"></span>

          <br>
          <div class="form-row">
            <div class="form-group col-md-12">
          <label for="password">Password</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="password">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
      


      </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="form-group col-md-12">
          <label for="name">Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
      </div>
        </div>
    
        <div class="row">
          <div class="col-md-6 mt-5">
              <input type="submit" class="btn btn-primary" value="Submit">
              
            
          </div>
          
         </div>   
      </form>
    
      </div>

 </div>
</div>
</div>





</body>

</html>
